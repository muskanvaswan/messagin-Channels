<!DOCTYPE html>
<html>
  <head>
    <title>Flack</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styling.css">
  </head>
  <body >

    <script id="loggedin" type="text/template">

      <main class='conatianer p-5'>
        <h1>{% raw -%}{{ disname }}{%- endraw %}</h1>
        <br/>
        <div class='right container p-5 bg-dark'>
          <h3 class="text-light">Messages</h3>
          <div id='messages'></div>
          <form id='newmsg' method='post'>
            <div class="form-group">

            <input type='text' id='m' class="form-control" ><span class="text-light"></span></input>
            <button id='newm' class="form-control btn btn-primary" type="submit">Send</button>
          </div>
          </form>

        </div>
        <div id='channels' class='left'>
          <form id='channel' method='post'>
            <input class="form-control" type='text' id='cname'></input>
            <button id='createc' class="btn btn-dark">Create Channel</button>
          </form>
          <br/>
        </div>
      </main>

    </script>


    <script id="loggedout" type="text/template">
    <div class="container p-5">
      <form id="user" class="form-group">

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Display Name" aria-label="Display Name" id="dname" >
        <div class="input-group-append">
          <button class="btn btn-success" type="submi">Submit</button>
        </div>
      </div>
      </form>
    </div>
    </script>

  <script src="static/code.js"></script>
  </body>
</html>
